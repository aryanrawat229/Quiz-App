<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 id="question-number-container"></h3>
      <h1 id="question-container"></h1>
      <div class="grid-container" id="option-grid">
        <div class="grid-item">
          <p class="option" id="A"></p>
        </div>
        <div class="grid-item">
          <p class="option" id="B"></p>
        </div>
        <div class="grid-item">
          <p class="option" id="C"></p>
        </div>
        <div class="grid-item">
          <p class="option" id="D"></p>
        </div>
      </div>
      <p id="message"></p>
      <div class="button-container">
        <button id="previous-button" class="btn">Previous</button>
        <button id="next-button" class="btn">Next</button>
        <button id="submit-button" class="btn">Submit</button>
      </div>
    </div>

    <h1 id="result-message"></h1>
    <script src="script.js"></script>
  </body>
</html>
